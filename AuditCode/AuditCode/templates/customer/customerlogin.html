<!--
Author: Danielle Gorman
Purpose: This HTML file will allow the user to login to the customer to log in to the customer part of the ALS API web-app system.
-->
<!--Declaration of "/templates/customer/customerlogin.html" file-->
<!doctype HTML>
<html>
	<!--Header section of the HTML "/templates/customer/customerlogin.html" file.-->
	<head>
		<!--Title of the web-page-->
		<title>
			Customer - Login ALS API
		</title>
	</head>
	<!--Body section of the HTML "/templates/customer/customer/customerlogin.html" file.-->
	<body>
		<!--Nav-bar enabling navigation for the login section of the user part of the web-app system. To include navigational links to the "/customer/customerlogin".-->
		<nav id="customerLogin">
			<h1>
				<a href="/customer/login">
					Customer - Audit Log Service API
				</a>
			</h1>
			<ol>
				<li>
					<a href="/customer/login">
						Login
					</a>
				</li>
			</ol>
		</nav>
		<!--Provide a welcome heading displayed within the "div1" div tag to display a welcome message to the system user with the system users username which is displayed in Jinja2 from the data provided in the "audithome.py" file.-->
		<div id="div1">
			<h2>
				Welcome to the Customer - Audit Log Service API Login Page!
			</h2>
			<em>
				{{ _wrongCredentialsMsg }}
				{{ _loggedOutMsg }}
			</em>
				<br>
				<br>
				<br>
		</div>
		<!--Display a table of the customer audit with the "employedCustomerAudit" information from the "employedaudits()" function in the "audithome.py" file to the system user.-->
		<div id="customerLoginForm">
			<form method="POST" action="/customer/loggedin/customerhome?f=customerLogin">
				<h4>
					<u>
						Customer Login
					</u>
				</h4>
				<label>
					Username
				</label>
					<br>
				<input type="text" id="customerUsername" name="customerUsername" required="True">
					<br>
					<br>
				<label>
					Password
				</label>
					<br>
				<input type="password" id="customerPassword" name="customerPassword" required="True">
					<br>
					<br>
					<br>
				<button name="customerLoginBtn" type="submit">
					Login
				</button>
			</form>
		</div>
	</body>
</html>
<!--
CSS contents in the below "style" tags.
-->
<style>

	/*
	Use of width with automatic margining to position the "customerLoginDiv" div which contains the login form for the system user.
	*/
	#customerLoginForm
	{
		width: 33%;
		margin: auto;
	}
	
	/*
	Position the "div1" div which holds the welcome heading positioned 8% to the left of the web-page.
	*/
	#div1
	{
		width: 84%;
		margin: auto;
	}
	
	/*
	Syling of the nav-bar containing the background-color of the nav-bar and color of the text. 
	*/
	#customerLogin
	{
		width: 100%;
		background-color: #D3D3D3;
		color: #555fff;
	}
	
	/*
	Remove the hyper-links from the navigation anchors "a"s.
	*/
	#customerLogin a
	{
		text-decoration: none;
	}
	
	/*
	Display for the nav-bar contents to be displayed inline beside each of the list elements of the ordered list.
	*/	
	#customerLogin li
	{
		display: inline-block;
	}
	</style>
